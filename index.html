<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SUMMERIZER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add Google Fonts links -->
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="h-[100vh] flex justify-center items-center flex-col">
      <div
        class="text-6xl font-bold h-[9vh] w-full justify-center items-center flex gap-3 bg-[#CB9DF0]"
      >
        <h1 class="main">Summerizer</h1>
      </div>

      <!-- Navigation Bar -->
      <div
        class="nav h-[8vh] flex items-center justify-center w-full px-6 gap-16 font-bold text-2xl bg-[#F0C1E1]"
      >
        <div
          class="border-b-2 border-transparent hover:border-black transition-all duration-300 ease-in-out px-3"
        >
          <a href="./index.html">Home</a>
        </div>

        <div
          class="border-b-2 border-transparent hover:border-black transition-all duration-300 ease-in-out px-3 flex items-center gap-2"
        >
          <a href="./AboutUs.html"><h1>Contact</h1></a>
        </div>
        <div
          class="border-b-2 border-transparent hover:border-black transition-all duration-300 ease-in-out px-3 flex items-center gap-2"
        >
          <a href="./Register.html"><h1>Sign In</h1></a>
        </div>
        <div
          class="border-b-2 border-transparent hover:border-black transition-all duration-300 ease-in-out px-3 flex items-center gap-2"
        >
          <a href="./About.html"><h1>About</h1></a>
        </div>
      </div>

      <!-- Main Content Area -->
      <div
        class="h-[86vh] w-full flex items-center justify-between px-20 gap-10"
      >
        <!-- Image Section -->
        <div>
          <img
            src="./images/image.png"
            alt="Article Image"
            class="max-w-full rounded-full h-5rem"
          />
        </div>

        <!-- Info Section -->
        <div
          class="flex-col w-1/2 bg-yellow-200 rounded-lg px-10 py-8 rounded-md border-b-4 border-4 border-r-2 border-black"
        >
          <div>
            <a href="./summary.html"
              ><button
                class="py-4 px-8 bg-[#F0C1E1] text-4xl font-bold border-4 border-black shadow-md"
              >
                Start Now
              </button></a
            >
          </div>

          <div class="flex-col font-semibold text-3xl py-5 m-3">
            <h1 class="gap-1">Step-1 : Upload the Article</h1>
            <br />
            <h1 class="gap-1">Step-2 : See The Magic</h1>
            <br />
            <h1 class="gap-1">Step-3 : Check the Library</h1>
            <br />
          </div>
        </div>
      </div>
    </div>

    <footer
      style="
        background-color: #f0c1e1;
        color: black;
        padding: 20px 0;
        text-align: center;
        bottom: 0;
        width: 100%;
      "
    >
      <div style="max-width: 1200px; margin: 0 auto; padding: 0 15px">
        <p style="margin: 0; font-size: large">
          Â© 2024 Summerizer. All Rights Reserved.
        </p>
        <div
          style="
            margin-top: 10px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
          "
        >
          <!-- Facebook Icon -->
          <a
            href="https://facebook.com"
            target="_blank"
            aria-label="Facebook"
            style="margin: 0 10px"
          >
            <img
              src="./images/facebook.png"
              alt="Facebook"
              style="width: 40px; height: 40px; transition: transform 0.3s ease"
              onmouseover="this.style.transform='scale(1.2)'"
              onmouseout="this.style.transform='scale(1)'"
            />
          </a>

          <!-- Twitter Icon -->
          <a
            href="https://twitter.com"
            target="_blank"
            aria-label="Twitter"
            style="margin: 0 10px"
          >
            <img
              src="./images/twitter.png"
              alt="Twitter"
              style="width: 40px; height: 40px; transition: transform 0.3s ease"
              onmouseover="this.style.transform='scale(1.2)'"
              onmouseout="this.style.transform='scale(1)'"
            />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
