
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css" />

    <style>
      .reset-btn {
        padding: 8px 12px;
        border: none;
        border-radius: 3px;
        background-color: #7ab2d3;
        color: #fff;
        font-size: 24px;
        cursor: pointer;
        box-shadow: 0 0 10px rgb(165, 171, 186);
        font-weight: 500;
        transition: background-color 0.3s ease;
      }

      .reset-btn:hover {
        background-color: rgb(59, 46, 94);
      }

      .submit-btn {
        padding: 7px 12px;
        border: none;
        border-radius: 3px;
        background-color: #4a628a;
        color: #fff;
        font-size: 20px;
        cursor: pointer;
        box-shadow: 0 0 10px rgb(165, 171, 183);
        font-weight: 600;
        transition: background-color 0.3s ease;
      }

      .submit-btn:hover {
        background-color: black;
      }
    </style>
  </head>

  <body>
    <div
      class="text-6xl font-bold h-[9vh] w-full justify-center items-center flex gap-3 bg-[#CB9DF0]"
    >
      <h1 class="main">Summerizer</h1>
    </div>

    <!-- Navigation Bar -->
    <div
      class="nav h-[8vh] flex items-center justify-center w-full px-6 gap-16 font-bold text-2xl bg-[#F0C1E1]"
    >
      <div
        class="border-b-2 border-transparent hover:border-black transition-all duration-300 ease-in-out px-3"
      >
        <a href="./index.html">Home</a>
      </div>

      <div
        class="border-b-2 border-transparent hover:border-black transition-all duration-300 ease-in-out px-3 flex items-center gap-2"
      >
        <a href="./AboutUs.html"><h1>Contact</h1></a>
      </div>
      <div
        class="border-b-2 border-transparent hover:border-black transition-all duration-300 ease-in-out px-3 flex items-center gap-2"
      >
        <a href="./Register.html"><h1>Sign In</h1></a>
      </div>
      <div
          class="border-b-2 border-transparent hover:border-black transition-all duration-300 ease-in-out px-3 flex items-center gap-2"
        >
          <a href="./About.html"><h1>About</h1></a>
        </div>
    </div>
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 120vh;
        margin: 0;
        background-color: #d3e9f8;
        font-family: 'Varela Round', sans-serif;
        background-image: url('https://images.pexels.com/photos/7134990/pexels-photo-7134990.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        margin: 0;
        padding-top: 2rem;
        padding-bottom: 2rem;
        box-shadow: black;
      "
    >
      <div
        style="
          padding: 8px;
          background-color: #ffffff;
          border: 1px solid #ddd;
          border-radius: 10px;
          box-shadow: 10px 15px 15px rgba(0, 0, 0, 0.1);
        "
      >
        <div
          class="form-container"
          style="
            background-color: #ffffff;
            padding: 25px;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 50rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          "
        >
          <p style="text-align: center; font-size: 2rem">
            <b><u>Register Here!!</u></b>
          </p>
          <form id="registrationForm" onsubmit="return validateForm()">
            <div style="font-size: 24px">
              <div class="form-group" style="margin-bottom: 15px">
                <label style="font-weight: bold">Name:</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Enter your name"
                  style="
                    width: 100%;
                    padding: 5px;
                    margin-top: 5px;
                    border: 1px solid #ccc;
                    border-radius: 3px;
                    font-size: 20px;
                  "
                />
                <div
                  class="error"
                  id="nameError"
                  style="color: red; font-size: 0.9em"
                ></div>
              </div>

              <div class="form-group" style="margin-bottom: 15px">
                <label style="font-weight: bold">Roll Number:</label>
                <input
                  type="text"
                  id="rollNumber"
                  name="rollNumber"
                  placeholder="Enter Roll Number"
                  style="
                    width: 100%;
                    padding: 5px;
                    margin-top: 5px;
                    border: 1px solid #ccc;
                    border-radius: 3px;
                    font-size: 20px;
                  "
                />
                <div
                  class="error"
                  id="rollNumberError"
                  style="color: red; font-size: 0.9em"
                ></div>
              </div>

              <div class="form-group" style="margin-bottom: 15px">
                <label style="font-weight: bold">Email:</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Enter your official email"
                  style="
                    width: 100%;
                    padding: 5px;
                    margin-top: 5px;
                    border: 1px solid #ccc;
                    border-radius: 3px;
                    font-size: 20px;
                  "
                />
                <div
                  class="error"
                  id="emailError"
                  style="color: red; font-size: 0.9em"
                ></div>
              </div>

              <div class="form-group" style="margin-bottom: 15px">
                <label style="font-weight: bold">Date of Birth:</label>
                <input
                  type="date"
                  id="dob"
                  name="dob"
                  style="
                    width: 100%;
                    padding: 5px;
                    margin-top: 5px;
                    border: 1px solid #ccc;
                    border-radius: 3px;
                    font-size: 20px;
                  "
                />
                <div
                  class="error"
                  id="dobError"
                  style="color: red; font-size: 0.9em"
                ></div>
              </div>

              <div class="form-group" style="margin-bottom: 15px">
                <label style="font-weight: bold">Gender:</label>
                <input type="radio" id="male" name="gender" value="male" />
                Male
                <input type="radio" id="female" name="gender" value="female" />
                Female
                <input type="radio" id="other" name="gender" value="other" />
                Other
                <div
                  class="error"
                  id="genderError"
                  style="color: red; font-size: 0.9em"
                ></div>
              </div>

              <div class="form-group" style="margin-bottom: 15px">
                <label style="font-weight: bold">Course:</label>
                <select
                  id="course"
                  name="course"
                  style="
                    width: 100%;
                    padding: 5px;
                    margin-top: 5px;
                    border: 1px solid #ccc;
                    border-radius: 3px;
                    font-size: 20px;
                  "
                >
                  <option value="">Select Course</option>
                  <option value="1">BSC</option>
                  <option value="2">BMS 2</option>
                  <option value="3">BBA(FIA)</option>
                </select>
                <div
                  class="error"
                  id="courseError"
                  style="color: red; font-size: 0.9em"
                ></div>
              </div>

              <div class="form-group" style="margin-bottom: 15px">
                <label style="font-weight: bold">Favourite Subject:</label
                ><br />
                <input
                  type="checkbox"
                  class="favourite-checkbox"
                  name="favourite"
                  value="Sports"
                />
                Sports<br />
                <input
                  type="checkbox"
                  class="favourite-checkbox"
                  name="favourite"
                  value="Hindi"
                />
                Hindi<br />
                <input
                  type="checkbox"
                  class="favourite-checkbox"
                  name="favourite"
                  value="Music"
                />
                Music<br />
                <input
                  type="checkbox"
                  class="favourite-checkbox"
                  name="favourite"
                  value="Reading"
                />
                Reading<br />
                <input
                  type="checkbox"
                  class="favourite-checkbox"
                  name="favourite"
                  value="Painting"
                />
                Painting
                <div
                  class="error"
                  id="checkboxError"
                  style="color: red; font-size: 0.9em"
                ></div>
              </div>

              <div
                class="form-actions"
                style="
                  display: flex;
                  justify-content: center;
                  gap: 10px;
                  margin-top: 25px;
                "
              >
                <button type="submit" class="submit-btn">Submit</button>
                <button type="reset" class="reset-btn">Reset</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer
      style="
        background-color: #f0c1e1;
        color: black;
        padding: 20px 0;
        text-align: center;
        bottom: 0;
        width: 100%;
      "
    >
      <div style="max-width: 1200px; margin: 0 auto; padding: 0 15px">
        <p style="margin: 0; font-size: large">
          © 2024 Summerizer. All Rights Reserved.
        </p>
        <div
          style="
            margin-top: 10px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
          "
        >
          <!-- Facebook Icon -->
          <a
            href="https://facebook.com"
            target="_blank"
            aria-label="Facebook"
            style="margin: 0 10px"
          >
            <img
              src="./images/facebook.png"
              alt="Facebook"
              style="width: 40px; height: 40px; transition: transform 0.3s ease"
              onmouseover="this.style.transform='scale(1.2)'"
              onmouseout="this.style.transform='scale(1)'"
            />
          </a>

          <!-- Twitter Icon -->
          <a
            href="https://twitter.com"
            target="_blank"
            aria-label="Twitter"
            style="margin: 0 10px"
          >
            <img
              src="./images/twitter.png"
              alt="Twitter"
              style="width: 40px; height: 40px; transition: transform 0.3s ease"
              onmouseover="this.style.transform='scale(1.2)'"
              onmouseout="this.style.transform='scale(1)'"
            />
          </a>
        </div>
      </div>
    </footer>
    <script>
      function validateForm() {
        let isValid = true;

        const name = document.getElementById("name").value;
        const nameError = document.getElementById("nameError");
        if (!/^[A-Za-z\s]+$/.test(name)) {
          nameError.textContent = "Name should contain only letters";
          isValid = false;
        } else {
          nameError.textContent = "";
        }

        const rollNumber = document.getElementById("rollNumber").value;
        const rollNumberError = document.getElementById("rollNumberError");

        if (!/^\d{7}$/.test(rollNumber)) {
          rollNumberError.textContent = "Roll number must be 7 digits";
          isValid = false;
        } else if (/^0+$/.test(rollNumber)) { // Checks if the roll number contains only zeros
          rollNumberError.textContent = "Roll number cannot consist of only zeros";
          isValid = false;
        } else {
          rollNumberError.textContent = "";
        }

        const email = document.getElementById("email").value;
        const emailError = document.getElementById("emailError");
        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
          emailError.textContent = "Please enter a valid email address";
          isValid = false;
        } else {
          emailError.textContent = "";
        }

        const dob = document.getElementById("dob").value;
        const dobError = document.getElementById("dobError");
        if (!dob) {
          dobError.textContent = "Date of birth is required";
          isValid = false;
        } else {
          dobError.textContent = "";
        }

        const genderError = document.getElementById("genderError");
        if (!document.querySelector('input[name="gender"]:checked')) {
          genderError.textContent = "Please select a gender";
          isValid = false;
        } else {
          genderError.textContent = "";
        }

        const course = document.getElementById("course").value;
        const courseError = document.getElementById("courseError");
        if (!course) {
          courseError.textContent = "Please select a course";
          isValid = false;
        } else {
          courseError.textContent = "";
        }

        const checkboxes = document.querySelectorAll(
          'input[name="favourite"]:checked'
        );
        const checkboxError = document.getElementById("checkboxError");
        if (checkboxes.length === 0) {
          checkboxError.textContent =
            "Please select at least one favourite subject";
          isValid = false;
        } else {
          checkboxError.textContent = "";
        }

        return isValid;
      }
    </script>
  </body>
</html>
